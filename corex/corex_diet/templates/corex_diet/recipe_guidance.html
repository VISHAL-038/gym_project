{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Recipe Guidance</h2>
    {% for recipe in recipes %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ recipe.title }}</h5>
            <p class="card-text">{{ recipe.description }}</p>
        </div>
    </div>
    {% empty %}
    <p>No recipes available.</p>
    {% endfor %}
</div>
{% endblock %}
