{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid d-flex flex-column align-items-center justify-content-between register-page" style="min-height: 100vh; padding: 20px;">
    <!-- Back Arrow -->
    <div class="w-100 text-start mb-3">
        <a href="{% url 'login' %}" class="text-dark">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
            </svg>
        </a>
    </div>

    <!-- Main Content -->
    <div class="text-center">
        <h2 class="mb-2">What is your goal?</h2>
        <p class="text-muted mb-4">What result would you like to achieve? You can always change this later!</p>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4 goal-options">
                {{ form.fitness_goals }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Next</button>
        </form>
    </div>

    <!-- Login Link -->
    <div class="text-center mt-3">
        <p>Already have an account? <a href="{% url 'login' %}" class="text-primary">Login</a></p>
    </div>
</div>
{% endblock %}
