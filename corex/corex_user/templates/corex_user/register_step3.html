{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5 register-page">
    <h2 class="text-center">Complete Your Profile</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            {{ form.username }}
        </div>
        <div class="mb-3">
            <label for="id_email" class="form-label">Email</label>
            {{ form.email }}
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            {{ form.password }}
        </div>
        <div class="mb-3">
            <label for="id_height" class="form-label">Height (cm)</label>
            {{ form.height }}
        </div>
        <div class="mb-3">
            <label for="id_weight" class="form-label">Weight (kg)</label>
            {{ form.weight }}
        </div>
        <div class="mb-3">
            <label for="id_gender" class="form-label">Gender</label>
            {{ form.gender }}
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <div class="text-center mt-3">
        <p>Already have an account? <a href="{% url 'login' %}" class="text-primary">Login</a></p>
    </div>
</div>
{% endblock %}
