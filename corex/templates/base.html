{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoreX</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-bottom shadow-sm" style="border-top: 1px solid #e0e0e0;">
        <div class="container-fluid justify-content-around">
            <a class="navbar-brand" href="{% url 'home' %}" aria-label="CoreX Home">
                <img src="{% static 'images/logo.jpg' %}" alt="CoreX Logo" height="30" class="rounded" onerror="this.src='{% static 'images/default_logo.jpg' %}'">
            </a>
            <div class="navbar-nav d-flex flex-row flex-nowrap overflow-x-auto" id="navList">
                {% if user.is_authenticated %}
                <a class="nav-link text-muted text-center px-2" href="{% url 'home' %}" aria-label="Home">
                    <i class="bi bi-house-door-fill" style="font-size: 24px;"></i><br>
                    <span class="nav-label">Home</span>
                </a>
                <a class="nav-link text-muted text-center px-2" href="{% url 'service_list' %}" aria-label="Explore Services">
                    <i class="bi bi-calendar" style="font-size: 24px;"></i><br>
                    <span class="nav-label">Explore</span>
                </a>
                <a class="nav-link position-relative text-muted text-center px-2" href="{% url 'cart' %}" aria-label="Cart">
                    <i class="bi bi-cart" style="font-size: 24px;"></i><br>
                    <span class="nav-label">Cart</span>
                    {% if cart_count > 0 %}
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="font-size: 10px;">
                        {{ cart_count }}
                        <span class="visually-hidden">items in cart</span>
                    </span>
                    {% endif %}
                </a>
                <a class="nav-link text-muted text-center px-2" href="{% url 'diet_home' %}" aria-label="Diet">
                    <i class="bi bi-egg-fried" style="font-size: 24px;"></i><br>
                    <span class="nav-label">Diet</span>
                </a>
                <a class="nav-link text-muted text-center px-2" href="{% url 'workout_plan_list' %}" aria-label="Workouts">
                    <i class="bi bi-dumbbell" style="font-size: 24px;"></i><br>
                    <span class="nav-label">Workouts</span>
                </a>
                <a class="nav-link text-muted text-center px-2" href="{% url 'order_history' %}" aria-label="Order History">
                    <i class="bi bi-receipt" style="font-size: 24px;"></i><br>
                    <span class="nav-label">Orders</span>
                </a>
                <a class="nav-link text-muted text-center px-2" href="{% url 'profile' %}" aria-label="Profile">
                    <i class="bi bi-person" style="font-size: 24px;"></i><br>
                    <span class="nav-label">Profile</span>
                </a>
                <a class="nav-link text-muted text-center px-2" href="{% url 'logout' %}" aria-label="Logout">
                    <i class="bi bi-box-arrow-right" style="font-size: 24px;"></i><br>
                    <span class="nav-label">Logout</span>
                </a>
                {% else %}
                <a class="nav-link text-muted text-center px-2" href="{% url 'login' %}" aria-label="Login">
                    <i class="bi bi-box-arrow-in-right" style="font-size: 24px;"></i><br>
                    <span class="nav-label">Login</span>
                </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4 pt-3 min-vh-100">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // Ensure horizontal scroll on small screens
        const navList = document.getElementById('navList');
        navList.addEventListener('scroll', () => {
            navList.style.scrollBehavior = 'smooth';
        });
    </script>
</body>
</html>
